name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SOLODIT_API_KEY: ${{ secrets.SOLODIT_API_KEY }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Fetch Solodit findings (smoke)
        if: env.SOLODIT_API_KEY != ''
        run: >
          curl -sS --fail -X POST
          https://solodit.cyfrin.io/api/v1/solodit/findings
          -H "Content-Type: application/json"
          -H "X-Cyfrin-API-Key: $SOLODIT_API_KEY"
          -d '{"page":1,"pageSize":5}'
          > solodit_findings.json

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Slither
        uses: crytic/slither-action@v0.4.2
        continue-on-error: true
        with:
          slither-args: >-
            --compile-force-framework foundry
            --exclude solc-version,timestamp,assembly,pragma,naming-convention,unindexed-event-address

      - name: Run Aderyn
        uses: Cyfrin/aderyn-ci@v0
        with:
          fail-on: high
